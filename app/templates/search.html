{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <h1>Search Members</h1>
        <p class="lead">Find alliance members by name or criteria</p>

        <form method="get" class="mb-4">
            <div class="mb-3">
                <label for="query" class="form-label">Search Query:</label>
                <input type="text" class="form-control" id="query" name="query" value="{{ query }}">
            </div>
            <div class="mb-3">
                <label for="page" class="form-label">Page:</label>
                <input type="number" class="form-control" id="page" name="page" value="{{ page }}" min="1">
            </div>
            <button type="submit" class="btn btn-primary">Search</button>
        </form>

        <div class="card">
            <div class="card-body">
                <h5>Current Parameters:</h5>
                <ul class="mb-0">
                    <li><strong>Query:</strong> "{{ query }}"</li>
                    <li><strong>Page:</strong> {{ page }}</li>
                </ul>
            </div>
        </div>

        <p class="mt-3"><small>Try: <a href="/search?query=test&page=2">/search?query=test&page=2</a></small></p>
    </div>
</div>
{% endblock %}
