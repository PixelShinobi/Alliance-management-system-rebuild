{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="card p-5 text-center">
            <!-- User Icon -->
            <div class="mb-4">
                <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center" style="width: 120px; height: 120px;">
                    <i class="bi bi-person-circle" style="font-size: 5rem;"></i>
                </div>
            </div>

            <!-- User Info -->
            <h1 class="mb-3">
                Hello, <span class="text-primary">{{ name }}</span>!
            </h1>
            <p class="lead text-muted mb-4">
                Welcome to the {{ app_name }}
            </p>

            <div class="alert alert-info">
                <i class="bi bi-info-circle me-2"></i>
                View user profile information and settings.
            </div>

            <!-- Navigation -->
            <div class="mt-4">
                <a href="/" class="btn btn-primary me-2">
                    <i class="bi bi-house-door me-2"></i>Home
                </a>
                <a href="/user/Admin" class="btn btn-outline-primary me-2">
                    Visit as Admin
                </a>
                <a href="/user/Guest" class="btn btn-outline-secondary">
                    Visit as Guest
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
