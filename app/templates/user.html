
{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8 text-center">
        <div class="bg-primary text-white rounded-circle d-inline-flex align-items-center justify-content-center mb-4" style="width: 120px; height: 120px;">
            <i class="bi bi-person-circle" style="font-size: 5rem;"></i>
        </div>

        <h1>Hello, <span class="text-primary">{{ name }}</span>!</h1>
        <p class="lead text-muted mb-4">Welcome to the {{ app_name }}</p>

        <div class="alert alert-info">View user profile information and settings.</div>

        <div class="d-flex gap-2 justify-content-center">
            <a href="/" class="btn btn-primary">Home</a>
            <a href="/user/Admin" class="btn btn-outline-primary">Visit as Admin</a>
            <a href="/user/Guest" class="btn btn-outline-secondary">Visit as Guest</a>
        </div>
    </div>
</div>
{% endblock %}
